{% extends "/shared/site_template.html" %}
{% block title %}Index{% endblock %}

{% block page_js %}
    <script src="{{ url_for('static', filename='js/external/login.js') }}"></script>
{% endblock %}

{% block nav_extras %}
    <form class="navbar-form navbar-right" role="login" data-bind="submit: login">
        <div class="form-group" data-bind="with: loginForm">
            <input type="text" class="form-control" placeholder="Username" data-bind="value: username">
            <input type="password" class="form-control" placeholder="Password" data-bind="value: password">
        </div>
        <button type="submit" class="btn btn-default" data-bind="enable: loginForm.isValid">Login</button>
     </form>
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Welcome!</h1>
        <p>This is the template index! New? Register!</p>
        <div class="row" data-bind="with: registerForm">
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Username" data-bind="value: username">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" data-bind="value: email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" data-bind="value: password">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Confirm Password" data-bind="value: confirmPassword">
                </div>
            </div>
        </div>
        <div class="row center">
            <button type="button" class="btn btn-large btn-success" data-bind="click: register, enable: readyToRegister">Register</button>
        </div>
    </div>
{% endblock %}
