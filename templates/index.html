{% extends "/shared/site_template.html" %}
{% block title %}Index{% endblock %}

{% block page_js %}
    <script src="{{ url_for('static', filename='js/external/login.js') }}"></script>
{% endblock %}

{% block nav_extras %}
    <form class="navbar-form navbar-right" role="login" data-bind="submit: login">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" data-bind="value: loginUsername">
            <input type="password" class="form-control" placeholder="Password" data-bind="value: loginPassword">
        </div>
        <button type="submit" class="btn btn-default" data-bind="enable: readyToLogin">Login</button>
     </form>
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Welcome!</h1>
        <p>This is the template index! New? Register!</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" data-bind="value: registerUsername">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" data-bind="value: registerEmail">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" data-bind="value: registerPassword">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Confirm Password" data-bind="value: registerConfirmPassword">
                </div>
            </div>
            <div class="center">
                <button type="button" class="btn btn-large btn-success" data-bind="click: register, enable: readyToRegister">Register</button>
            </div>
        </div>
    </div>
{% endblock %}
